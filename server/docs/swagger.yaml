info:
  contact: {}
paths:
  /login-by-name:
    post:
      description: '"登录"'
      parameters:
      - description: 用户名
        in: formData
        name: name
        required: true
        type: string
      - description: MD5加密密码
        in: formData
        name: password
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: json
      summary: LoginByName
      tags:
      - public
  /ping:
    get:
      description: '"ping一下服务器"'
      parameters:
      - description: 回复
        in: query
        name: message
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: json
      summary: ping
      tags:
      - example
  /register:
    post:
      description: '"注册新用户"'
      parameters:
      - description: 用户名
        in: formData
        name: name
        required: true
        type: string
      - description: MD5加密密码
        in: formData
        name: password
        required: true
        type: string
      - description: 手机
        in: formData
        name: phone_number
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: json
      summary: Register
      tags:
      - public
swagger: "2.0"
